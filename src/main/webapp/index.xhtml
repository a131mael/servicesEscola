<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <center><h1>ADONAI Services</h1></center>
<center>

        <div>
            <p>Escola Adonai do maternal ao fundamental.</p>
            <a href="http://ceadonai.com/">Site oficial</a>
            <p> </p>
            <img src="resources/gfx/logo2.png" width="170"/>
        </div>

        <h:form id="reg">
            <h1>Acesso restrito!</h1>
            <p>Coloque seu usuario e senha.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="UsuÃ¡rio:" />
                <h:inputText id="name" value="#{authUser.login}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="email" value="Senha:" />
                <h:inputSecret  id="email" value="#{authUser.senha}" />
                <h:message for="email" errorClass="invalid" />
                
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="login"
                        action="#{authController.login()}"
                        value="Entrar" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
       </center>
    </ui:define>
</ui:composition>
